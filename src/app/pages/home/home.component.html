<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-4">
                <h2 class="text-white">Featured Posts</h2>
                <p class="text-white">Featured Posts</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" *ngFor="let post of featuredPostsArray; let i = index">
                <app-post-card *ngIf="post.data.isFeatured && i < 4" [postData]="post">
                </app-post-card>
            </div>
        </div>
    </div>
</section>
<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2>Latest Posts</h2>
        <p class="text-white">werwer werw erwer werewr werewr werw</p>
    </div>
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let post of latestPostsArray; let i = index">
            <app-post-card *ngIf="i < 6" [postData]="post"></app-post-card>
        </div>
        
    </div>
</section>
