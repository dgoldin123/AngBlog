<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect"><!-- https://images.pexels.com/photos/3769138/pexels-photo-3769138.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1 -->
                <img src={{postData.postImgPath}} alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{postData.category.category}} </small>
                    <small class="bg-light text-success text-center ml-2" *ngIf="postData.isFeatured"> Featured </small>
                    <small class="bg-light text-info text-center ml-2"> Views {{postData.views}} </small>
                    <small class="bg-light text-warning text-center ml-2"> Last Updated {{postData.createdAt.toMillis() | date}} </small>
                    <h1 class="mt-3 mb-3">{{postData.title}}</h1>
                    <p [innerHtml]="postData.content"></p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3">
            <div class="mb-2" *ngFor="let categoryPost of categoryPostsArray; let i = index">
                <app-post-card [postData]="categoryPost" *ngIf="i < 3 && categoryPost.id !== thisPostId"></app-post-card>
            </div>
        </div>
    </div>
</div>
